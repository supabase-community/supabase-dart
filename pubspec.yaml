  gotrue: ^1.1.0
  http: ^0.13.4
  postgrest: ^1.0.1
  realtime_client: ^1.0.0
  storage_client: ^1.0.0
  rxdart: ^0.27.5

dev_dependencies:
  lints: ^1.0.1
  test: ^1.17.9
  web_socket_channel: ^2.2.0
